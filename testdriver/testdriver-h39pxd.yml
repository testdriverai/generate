version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the developer documentation page.
    commands:
      - command: hover-text
        text: Developers
        description: link in the header
        action: click
  - prompt: Assert that the documentation page loads without errors.
    commands:
      - command: assert
        expect: PubNub for Developers
  - prompt: Assert that all sections of the documentation are visible and clickable.
    commands:
      - command: assert
        expect: Documentation
      - command: assert
        expect: Live Code Tour
      - command: assert
        expect: Tutorials
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: assert
        expect: Documentation
      - command: assert
        expect: Live Code Tour
      - command: assert
        expect: Tutorials
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: hover-text
        text: Documentation
        description: Documentation section link
        action: click
      - command: assert
        expect: Documentation Overview
