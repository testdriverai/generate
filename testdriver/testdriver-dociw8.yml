version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer of the webpage.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer of the webpage.
    commands:
      - command: scroll-until-text
        text: Privacy Policy
        direction: down
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: Assert that the Contact Us page loads successfully.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the Contact Us page is displayed
  - prompt: /save testdriver/test-contact-us-link.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: /save testdriver/test-contact-us-link.md
      - command: press-keys
        keys:
          - enter
  - prompt: /save testdriver/test-contact-us-link.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: echo "Contact Us page test" > testdriver/test-contact-us-link.md
      - command: press-keys
        keys:
          - enter
  - prompt: /save testdriver/test-contact-us-link.md
