    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Resize the browser window to mobile dimensions.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: press-keys
        keys:
          - f12
  - prompt: Resize the browser window to mobile dimensions.
    commands:
      - command: press-keys
        keys:
          - control
          - shift
          - m
