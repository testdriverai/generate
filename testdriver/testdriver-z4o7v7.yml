version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate through various pages on the website.
    commands:
      - command: hover-text
        text: Products
        description: link in the header
        action: click
      - command: wait
        timeout: 3000
      - command: hover-text
        text: Solutions
        description: link in the header
        action: click
  - prompt: Navigate through various pages on the website.
    commands:
      - command: hover-text
        text: Chat
        description: link under Solutions dropdown
        action: click
      - command: wait
        timeout: 3000
      - command: hover-text
        text: Pricing
        description: link in the header
        action: click
  - prompt: Assert that the content
    commands:
      - command: assert
        expect: Pricing and Support
