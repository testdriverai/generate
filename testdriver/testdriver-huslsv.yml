version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Login" link in the main navigation.
    commands:
      - command: hover-text
        text: LOGIN
        description: link in the main navigation
        action: click
  - prompt: Assert that the login form is displayed.
    commands:
      - command: assert
        expect: the login form is displayed
  - prompt: Fill in the login form with test credentials.
    commands:
      - command: hover-text
        text: Email address
        description: email address input field
        action: click
      - command: type
        text: testuser@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: testpassword
  - prompt: Click the "Login" button.
    commands:
      - command: hover-text
        text: LOG IN
        description: login button
        action: click
