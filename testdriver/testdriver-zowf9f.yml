version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the developer documentation page.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the developer documentation page.
    commands:
      - command: hover-text
        text: Developers
        description: navigation menu item
        action: click
      - command: hover-text
        text: Documentation
        description: link under the Developers menu
        action: click
  - prompt: Assert that the documentation page loads without errors.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the documentation page is displayed without errors
  - prompt: Assert that all sections of the documentation are visible and clickable.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Introduction
        description: section link in the documentation
        action: click
      - command: hover-text
        text: API Reference
        description: section link in the documentation
        action: click
      - command: hover-text
        text: Tutorials
        description: section link in the documentation
        action: click
      - command: assert
        expect: all sections are visible and clickable
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Documentation
        description: main documentation page
        action: click
      - command: assert
        expect: no broken links in the documentation
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: communication solutions
        description: link in the documentation
        action: click
      - command: assert
        expect: no broken links in the documentation
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: communication solutions
        description: link in the documentation
        action: click
      - command: assert
        expect: no broken links in the documentation
