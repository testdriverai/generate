version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the website URL.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: wait-for-text
        text: Welcome to PubNub
      - command: assert
        expect: the webpage loads successfully
  - prompt: Assert that the logo is visible on the page.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: wait-for-image
        description: logo on the webpage
