version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Products" link in the main navigation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Products
        description: link in the main navigation
        action: click
  - prompt: Assert that the products page is loaded.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: Products Page
