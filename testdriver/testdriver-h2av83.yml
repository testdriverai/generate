version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the homepage.
    commands:
      - command: press-keys
        keys:
          - control
          - l
      - command: type
        text: https://www.google.com
      - command: press-keys
        keys:
          - enter
  - prompt: Scroll down to the footer.
    commands:
      - command: scroll-until-text
        text: Privacy
        direction: down
  - prompt: Click on each social media icon
    commands:
      - command: scroll-until-text
        text: Privacy
        direction: down
      - command: hover-text
        text: Facebook
        description: Facebook icon
        action: click
      - command: hover-text
        text: Twitter
        description: Twitter icon
        action: click
      - command: hover-text
        text: Instagram
        description: Instagram icon
        action: click
  - prompt: Click on each social media icon
    commands:
      - command: scroll
        direction: down
      - command: scroll
        direction: down
      - command: scroll
        direction: down
  - prompt: Click on each social media icon
    commands:
      - command: scroll
        direction: down
      - command: scroll
        direction: down
      - command: scroll
        direction: down
