version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the resources page.
    commands:
      - command: hover-text
        text: Resources
        description: link in the header
        action: click
  - prompt: Navigate to the resources page.
    commands:
      - command: hover-text
        text: Blog
        description: link in the Resources dropdown
        action: click
  - prompt: Click on a downloadable resource link.
    commands:
      - command: scroll
        direction: down
      - command: hover-text
        text: Download
        description: downloadable resource link
        action: click
  - prompt: Click on a downloadable resource link.
    commands:
      - command: hover-text
        text: Get Your API Keys
        description: link in the contents section
        action: click
  - prompt: Click on a downloadable resource link.
    commands:
      - command: hover-text
        text: how-to guide
        description: link in the Get Your API Keys section
        action: click
