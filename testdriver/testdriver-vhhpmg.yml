version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Login" link in the main navigation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Login
        description: link in the main navigation
        action: click
  - prompt: Assert that the login form is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the login form is displayed
  - prompt: Fill in the login form with test credentials.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Username
        description: username field in the login form
        action: click
      - command: type
        text: testuser
      - command: hover-text
        text: Password
        description: password field in the login form
        action: click
      - command: type
        text: testpassword
  - prompt: Click the "Login" button.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Login
        description: login button on the page
        action: click
  - prompt: >-
      Assert that the user is successfully logged in and redirected to the
      dashboard.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the user is on the dashboard
