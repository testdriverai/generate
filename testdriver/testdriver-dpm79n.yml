version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Resize the browser window to various dimensions
    commands:
      - command: press-keys
        keys:
          - alt
          - space
      - command: press-keys
        keys:
          - s
      - command: press-keys
        keys:
          - left
          - left
          - left
          - left
          - left
          - up
          - up
          - up
          - up
          - up
