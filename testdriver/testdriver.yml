version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Login" link in the main navigation.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Login" link in the main navigation.
    commands:
      - command: hover-text
        text: LOGIN
        description: login link in the main navigation
        action: click
  - prompt: Assert that the login form is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the login form is displayed
  - prompt: Fill in the login form with test credentials.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Fill in the login form with test credentials.
    commands:
      - command: hover-text
        text: Email address
        description: email field in the login form
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Password
        description: password field in the login form
        action: click
      - command: type
        text: password123
  - prompt: Click the "Login" button.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Login
        description: login button on the form
        action: click
  - prompt: Click the "Login" button.
    commands:
      - command: hover-text
        text: LOG IN
        description: login button on the form
        action: click
  - prompt: Click the "Login" button.
    commands:
      - command: hover-text
        text: LOG IN
        description: login button on the form
        action: click
