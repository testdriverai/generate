version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll down the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: scroll
        direction: down
  - prompt: Assert that all sections
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that all sections
    commands:
      - command: scroll
        direction: down
  - prompt: Assert that all sections
    commands:
      - command: scroll
        direction: down
      - command: assert
        expect: all sections are visible
