version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate through various pages on the website.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate through various pages on the website.
    commands:
      - command: hover-text
        text: Products
        description: navigation menu item
        action: click
      - command: wait
        timeout: 2000
      - command: hover-text
        text: Solutions
        description: navigation menu item
        action: click
      - command: wait
        timeout: 2000
      - command: hover-text
        text: Pricing
        description: navigation menu item
        action: click
  - prompt: Assert that all images on the site load correctly.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that all images on the site load correctly.
    commands:
      - command: scroll-until-image
        description: any image on the page
        direction: down
