version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the developer documentation page.
    commands:
      - command: hover-text
        text: Developers
        description: link in the header
        action: click
  - prompt: Assert that the documentation page loads without errors.
    commands:
      - command: assert
        expect: Documentation
  - prompt: Assert that all sections of the documentation are visible and clickable.
    commands:
      - command: assert
        expect: Documentation
      - command: assert
        expect: Live Code Tour
      - command: assert
        expect: Tutorials
      - command: assert
        expect: How-To
      - command: assert
        expect: Demos
      - command: assert
        expect: Developer Paths
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: assert
        expect: Documentation
  - prompt: Assert that there are no broken links in the documentation.
    commands:
      - command: hover-text
        text: Documentation
        description: link to Documentation section
        action: click
      - command: assert
        expect: Documentation
      - command: hover-text
        text: Live Code Tour
        description: link to Live Code Tour section
        action: click
      - command: assert
        expect: Live Code Tour
