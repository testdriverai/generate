version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the search bar.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Enter a search query.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
      - command: type
        text: example search query
  - prompt: Click the search icon or press Enter.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: press-keys
        keys:
          - enter
  - prompt: Assert that the search results are displayed on the page.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: search results are displayed
  - prompt: /save testdriver/test-search-functionality.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: >-
          echo "Test Search Functionality" >
          testdriver/test-search-functionality.md
      - command: press-keys
        keys:
          - enter
  - prompt: /save testdriver/test-search-functionality.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: mkdir testdriver
      - command: press-keys
        keys:
          - enter
      - command: type
        text: >-
          echo "Test Search Functionality" >
          testdriver/test-search-functionality.md
      - command: press-keys
        keys:
          - enter
  - prompt: /save testdriver/test-search-functionality.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: >-
          echo "Test Search Functionality" >
          testdriver/test-search-functionality.md
      - command: press-keys
        keys:
          - enter
