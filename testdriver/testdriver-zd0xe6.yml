version: 4.0.49
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the pricing page.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Pricing
        description: link to the pricing page
        action: click
  - prompt: Assert that the pricing plans are displayed correctly.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the pricing plans are displayed
  - prompt: Assert that there are no broken images or links in the pricing page.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: no broken images or links on the pricing page
  - prompt: Click on each pricing plan.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Basic Plan
        description: link to the basic pricing plan
        action: click
      - command: hover-text
        text: Standard Plan
        description: link to the standard pricing plan
        action: click
      - command: hover-text
        text: Premium Plan
        description: link to the premium pricing plan
        action: click
  - prompt: Click on each pricing plan.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Create an Account
        description: button for the Free plan
        action: click
      - command: hover-text
        text: Create an Account
        description: button for the Starter plan
        action: click
      - command: hover-text
        text: Contact Sales
        description: button for the Pro plan
        action: click
  - prompt: Click on each pricing plan.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Basic Plan
        description: link to the basic pricing plan
        action: click
      - command: hover-text
        text: Standard Plan
        description: link to the standard pricing plan
        action: click
      - command: hover-text
        text: Premium Plan
        description: link to the premium pricing plan
        action: click
